# LiteAgent Docker Compose
# Orchestrates all microservices

version: "3.8"

services:
  # Main API service
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/liteagent
      - REDIS_URL=redis://redis:6379/0
      - SANDBOX_ENDPOINT=http://sandbox:8194
      - SANDBOX_API_KEY=dify-sandbox
    depends_on:
      - db
      - redis
      - sandbox
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Sandbox code execution service
  sandbox:
    build:
      context: ../sandbox
      dockerfile: Dockerfile
    ports:
      - "8194:8194"
    environment:
      - SANDBOX_API_KEY=dify-sandbox
      - SANDBOX_MAX_WORKERS=4
      - SANDBOX_EXECUTION_TIMEOUT=30
      - SANDBOX_ENABLE_NETWORK=false
    # Security: no network access for code execution
    networks:
      - sandbox-internal
      - default
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8194/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker for async tasks
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/liteagent
      - REDIS_URL=redis://redis:6379/0
      - SANDBOX_ENDPOINT=http://sandbox:8194
      - SANDBOX_API_KEY=dify-sandbox
    depends_on:
      - db
      - redis
      - sandbox

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=liteagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge
  sandbox-internal:
    # Isolated network for sandbox - no external access
    internal: true

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
