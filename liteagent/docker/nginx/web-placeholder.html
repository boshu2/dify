<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }
        .status h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .service {
            background: rgba(255,255,255,0.15);
            padding: 1rem;
            border-radius: 8px;
        }
        .service-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .service-status {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .service-status.online::before {
            content: "‚óè";
            color: #4ade80;
            margin-right: 0.5rem;
        }
        .api-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .api-link:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ LiteAgent</h1>
        <p class="subtitle">AI Agent Platform</p>
        
        <div class="status">
            <h2>Service Status</h2>
            <div class="services">
                <div class="service">
                    <div class="service-name">API Server</div>
                    <div class="service-status online">Online</div>
                </div>
                <div class="service">
                    <div class="service-name">Worker</div>
                    <div class="service-status online">Online</div>
                </div>
                <div class="service">
                    <div class="service-name">Sandbox</div>
                    <div class="service-status online">Online</div>
                </div>
                <div class="service">
                    <div class="service-name">Database</div>
                    <div class="service-status online">Online</div>
                </div>
            </div>
        </div>
        
        <a href="/api/docs" class="api-link">View API Documentation ‚Üí</a>
        
        <p class="footer">
            Frontend UI coming soon. Use the API directly for now.
        </p>
    </div>
</body>
</html>
